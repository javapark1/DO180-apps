apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: nexus-persistent-template
metadata:
  annotations:
    description: An example teamplate for creating a persistent volume and claim.
  name: nexus-persistent
  namespace: dspark
objects:
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: ${APP_NAME}-pvc
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: ${VOLUME_CAPACITY}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: ${APP_NAME}
  spec:
    replicas: 1
    selector:
      name: ${APP_NAME}
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          name: ${APP_NAME}
      spec:
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          fsGroup: 1001
        containers:
        - image: padogrid/nexus:latest
          name: nexus
          volumeMounts:
          - mountPath: /opt/nexus/sonatype-work
            name: ${APP_NAME}-data
        volumes:
        - name: ${APP_NAME}-data
          persistentVolumeClaim:
            claimName: ${APP_NAME}-pvc
parameters:
- description: The application name
  displayName: Application Name
  name: APP_NAME
  required: true
  value: nexus
- description: Volume space available for data, e.g., 512Mi, 2Gi.
  displayName: Volume Capacity
  name: VOLUME_CAPACITY
  required: true
  value: 1Gi
